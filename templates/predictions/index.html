<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adult Height Prediction</title>
    <style>
        /* Using Century Gothic font, which is similar to Century style */
        body {
            font-family: 'Century Gothic', sans-serif;
            background: url('/static/images/updated_bg_height2.png') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            position: relative; /* Necessary for overlay positioning */
        }

        /* Semi-transparent overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Adjust opacity here */
            z-index: 1;
        }

        /* Main content styling */
        .content {
            position: relative;
            z-index: 2; /* Ensure content is above the overlay */
            max-width: 700px;
            width: 100%;
            padding-left: 80px; /* Added left padding to move entire content further right */
        }

        h1 {
            text-align: left;
            font-size: 3em;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 10px 20px;
            display: inline-block;
            margin-left: 75px; /* Use padding from the content div */
        }

        form {
            display: flex;
            flex-wrap: wrap;
            padding: 30px 20px;
            justify-content: flex-start;
            gap: 30px; /* Reduced gap between columns */
        }

        .form-column {
            flex: 1 1 calc(50% - 20px); /* Increased space between columns */
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1em; /* Reduced label font size */
            color: #ffffff;
        }

        input {
            width: 100%;
            padding: 10px; /* Reduced padding for smaller fields */
            margin-bottom: 12px; /* Reduced margin for less spacing */
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 0.9em; /* Reduced font size */
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 8px #3498db;
        }

        button {
            background: linear-gradient(135deg, #a0e4d3, #77c1a1); /* Soft pastel mint green gradient */
            color: black;
            padding: 14px 28px; /* Increased padding for larger buttons */
            border: none;
            border-radius: 25px; /* Rounded corners */
            font-size: 1.2em; /* Slightly larger font size */
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 15px 0; /* Reduced top margin for less space */
        }

        /* Back button style */
        .back-button {
            background: linear-gradient(135deg, #f5a623, #ffcc80); /* Warm orange gradient */
        }

        /* Removed brightness on hover */
        button:hover {
            background: linear-gradient(135deg, #a0e4d3, #77c1a1); /* Same color on hover */
            box-shadow: none; /* Removed the box-shadow change */
        }

        .back-button:hover {
            background: linear-gradient(135deg, #f5a623, #ffcc80); /* Same color on hover */
        }

        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: -10px; /* Adjusted margin to balance vertical spacing */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            form {
                padding: 20px;
            }

            .form-column {
                flex: 1 1 100%; /* Stack fields on smaller screens */
            }

            input {
                font-size: 0.9em;
            }

            .button-container {
                flex-direction: column;
                gap: 10px; /* Add some space between stacked buttons on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Dark transparent overlay -->
    <div class="content">
        <h1>Adult Height Predictor</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-column">
                <label for="father">Father's Height:</label>
                <input type="number" step="any" name="father" placeholder="Enter height in Inches" required>

                <label for="mother">Mother's Height:</label>
                <input type="number" step="any" name="mother" placeholder="Enter height in Inches" required>

                <label for="grand_parent_height">Grandparent's Height:</label>
                <input type="number" step="any" name="grand_parent_height" placeholder="Enter height in Inches" required>

                <label for="birth_order">Birth Order:</label>
                <input type="number" name="birth_order" placeholder="e.g., 1 for first-born" required>
            </div>
            <div class="form-column">
                <label for="living_environment">Living Environment:</label>
                <input type="number" name="living_environment" placeholder="0 for Urban, 1 for Rural" required>

                <label for="diet_quality">Diet Quality:</label>
                <input type="number" name="diet_quality" placeholder="0=High, 1=Medium, 2=Low" required>

                <label for="play_sports">Plays Sports:</label>
                <input type="number" name="play_sports" placeholder="0 for Yes, 1 for No" required>

                <label for="gender">Gender:</label>
                <input type="number" name="gender" placeholder="0 for Female, 1 for Male" required>
            </div>
            <div class="button-container">
                <button type="submit">Predict</button>
                <button type="button" class="back-button" onclick="window.location.href='/'">Back</button>
            </div>
        </form>
    </div>
</body>
</html>
